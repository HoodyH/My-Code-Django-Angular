<div class="main-div">
    <mat-card>
        <mat-tab-group>

            <mat-tab label="Login">
                <mat-card-content >

                    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                        <div class="center-align">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Enter your email</mat-label>
                                <input matInput placeholder="user@leonardo.com" formControlName="email" required>
                            </mat-form-field>
                        </div>

                        <div class="center-align">
                            <mat-form-field class="full-width" appearance="outline">
                              <mat-label>Enter your password</mat-label>
                              <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                              </button>
                            </mat-form-field>
                        </div>

                        <div class="center-align">
                            <button mat-raised-button type="submit" color="primary">Login</button>
                        </div>

                        <div *ngIf="showLoginErrorMessage" class="error-center-align">
                            <mat-chip-list>
                                <mat-chip color="accent" selected>Invalid username or password</mat-chip>
                            </mat-chip-list>
                        </div>
                    </form>

                </mat-card-content>
            </mat-tab>

            <mat-tab label="Register">
              <mat-card-content>
                <h2>Ask to your business manager if you don't have an account.</h2>
              </mat-card-content>
            </mat-tab>

        </mat-tab-group>
    </mat-card>
</div>
